<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Cloud/Tech Background -->
  <circle cx="200" cy="150" r="120" fill="#E3F2FD" stroke="#2196F3" stroke-width="3"/>
  
  <!-- Tech Icons Around -->
  <g transform="translate(120, 80)">
    <!-- WiFi/Signal -->
    <path d="M10 20 Q20 10 30 20 M15 25 Q20 20 25 25 M20 30 L20 30" stroke="#2196F3" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(250, 80)">
    <!-- Chart/Analytics -->
    <rect x="0" y="15" width="4" height="15" fill="#1976D2"/>
    <rect x="6" y="10" width="4" height="20" fill="#1976D2"/>
    <rect x="12" y="5" width="4" height="25" fill="#1976D2"/>
  </g>
  
  <g transform="translate(120, 200)">
    <!-- IoT/Sensor -->
    <circle cx="10" cy="10" r="8" fill="none" stroke="#FF9800" stroke-width="2"/>
    <circle cx="10" cy="10" r="3" fill="#FF9800"/>
  </g>
  
  <g transform="translate(250, 200)">
    <!-- Camera/Vision -->
    <rect x="0" y="5" width="20" height="15" rx="3" fill="none" stroke="#FF9800" stroke-width="2"/>
    <circle cx="10" cy="12" r="4" fill="none" stroke="#FF9800" stroke-width="2"/>
  </g>
  
  <!-- Central Hand with Plant -->
  <g transform="translate(150, 120)">
    <!-- Hand -->
    <path d="M20 60 Q15 50 20 40 Q25 35 35 40 Q45 35 55 40 Q65 35 75 40 Q80 45 75 55 L70 70 Q65 75 55 75 L25 75 Q15 70 20 60 Z" fill="#FFAB91"/>
    
    <!-- Plant in hand -->
    <g transform="translate(35, 45)">
      <!-- Stem -->
      <line x1="15" y1="30" x2="15" y2="10" stroke="#4CAF50" stroke-width="3"/>
      <!-- Leaves -->
      <path d="M15 15 Q10 10 5 15 Q10 20 15 15" fill="#8BC34A"/>
      <path d="M15 15 Q20 10 25 15 Q20 20 15 15" fill="#8BC34A"/>
      <path d="M15 20 Q8 18 5 25 Q12 27 15 20" fill="#8BC34A"/>
      <path d="M15 20 Q22 18 25 25 Q18 27 15 20" fill="#8BC34A"/>
    </g>
    
    <!-- Small animal (representing wildlife protection) -->
    <g transform="translate(55, 50)">
      <ellipse cx="8" cy="8" rx="6" ry="4" fill="#8D6E63"/>
      <circle cx="5" cy="6" r="2" fill="#8D6E63"/>
      <circle cx="4" cy="5" r="0.5" fill="#000"/>
    </g>
  </g>
  
  <!-- KISAN Text -->
  <text x="200" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#2E7D32">KISAN</text>
  
  <!-- Subtitle -->
  <text x="200" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#1976D2">AI &amp; Agriculture Safety</text>
  <text x="200" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#9E9E9E">Smart Hub</text>
</svg>